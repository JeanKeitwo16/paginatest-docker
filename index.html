<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>roubarcartaodecredito.com</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h2>roubarcartaodecredito.com</h2>
<form id="payment-form">
    <label for="card-number">Número do Cartão:</label>
    <input type="text" id="card-number" name="card-number" required>
    
    <label for="expiry-date">Data de Validade:</label>
    <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/AA" required>
    
    <label for="cvv">CVV:</label>
    <input type="text" id="cvv" name="cvv" required>
    
    <button type="submit">Enviar</button>
</form>

<script>
    document.getElementById('payment-form').addEventListener('submit', function(event) {
        event.preventDefault();
        alert('Suas informações foram enviadas para os golpistas com sucesso.');
    });
</script>

</body>
</html>
